<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start</title>
    <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    .wrapper {
      background-color: whitesmoke;
      width: 400px;
      height: 400px;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: move-wrapper 3s ease-in-out forwards;
    }

    .icon-box {
      background-color: #eee;
      width: 200px;
      height: 200px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 50px;
      color: #007bff;
      animation: grow-spin 3s ease-in-out forwards;
      transform-origin: center;
    }

    @keyframes move-wrapper {
      0% {
        transform: scale(0.2) rotate(180deg);
        opacity: 0.3;
      }
      50% {
        transform: scale(1.2) rotate(0deg);
        opacity: 0.9;
      }
      100% {
        transform: scale(1) rotate(360deg);
        opacity: 1;
      }
    }

    @keyframes grow-spin {
      0% {
        transform: scale(0.2) rotate(0deg);
        opacity: 0.3;
      }
      50% {
        transform: scale(1.2) rotate(180deg);
        opacity: 0.7;
      }
      100% {
        transform: scale(1) rotate(360deg);
        opacity: 1;
      }
    }
  </style>
  <script>
      // تحويل بعد انتهاء الأنيميشن (3 ثواني)
    window.addEventListener("load", function() {
      setTimeout(() => {
        window.location.href = "home/home.html";
      }, 5000);
    });
  </script>
</head>
<body>
    <!--start page-->
        <div class="wrapper">
    <div class="icon-box">
      <img src="https://iili.io/F4h7lBR.jpg" alt="F4h7lBR.jpg">
    </div>
  </div>  
</body>
</html>
