<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Developer Profile - View projects and portfolio">
    <meta name="theme-color" content="#ff2c61">
    <title id="page-title">Developer Profile</title>
    <link rel="icon" type="image/png" href="../icons/developer.png">
    <link rel="stylesheet" href="feed.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
</head>
<body class="developer-page">
    <div class="developer-header">
        <button class="back-btn" onclick="window.location.href='feed.html'">‚Üê Back to Feed</button>
        <div class="developer-info">
            <img id="developer-pic" src="" alt="Developer" class="developer-profile-pic">
            <div class="developer-details">
                <h1 id="developer-name">Loading...</h1>
                <p id="project-count">Projects: 0</p>
            </div>
        </div>
    </div>
    
    <div class="developer-content">
        <div id="developer-feed-container">
            <div class="loading-placeholder">Loading developer projects...</div>
        </div>
    </div>
    
    <!-- Scripts -->
    <script src="feedData.js"></script>
    <script src="developer.js"></script>
</body>
</html>
